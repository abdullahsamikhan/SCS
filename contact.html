<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Saeed Creative Studio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <h1 id="logo1">Saeed</h1>
            <p id="logo2">Creative Studio</p>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="nav-icons">
            <a href="#" class="icon-link" id="call-link"><i class="fas fa-phone"></i></a>
            <a href="#" class="icon-link" id="whatsapp-link"><i class="fab fa-whatsapp"></i></a>
            <a href="#" class="icon-link" id="email-link"><i class="fas fa-envelope"></i></a>
        </div>
    </header>

    <section class="contact">
        <div class="contact-container">
            <!-- Contact Form Section -->
            <div class="contact-form-section fade-in">
                <h2>Get in Touch</h2>
                <form id="contact-form">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit" class="cta-btn slide-in">Send Message</button>
                </form>
            </div>

            <!-- Contact Details Section -->
            <div class="contact-details-section fade-in">
                <h2>Contact Us</h2>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <a href="tel:+1234567890">+1 (234) 567-890</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:contact@saeedcreativestudio.com">contact@saeedcreativestudio.com</a>
                </div>
                <div class="contact-item">
                    <i class="fab fa-whatsapp"></i>
                    <a href="https://wa.me/1234567890" target="_blank">Chat on WhatsApp</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2025 Saeed Creative Studio. All Rights Reserved.</p>
        <div class="footer-links">
            <a href="index.html#services">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
